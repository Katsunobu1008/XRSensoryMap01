<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3Dセンサリーマップ</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- CSSを外部ファイル化 -->
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/images/logo.png" alt="3Dセンサリーマップロゴ" />
        <h1>3Dセンサリーマップ</h1>
      </div>
      <nav>
        <a href="#">会社概要</a>
        <a href="#">お問い合わせ</a>
      </nav>
    </header>
    <main>
      <section class="description">
        <p>
          3Dセンサリーマップは、様々な感覚刺激を実際の場所を3DCGにした環境内に可視化したツールです。
        </p>
        <p>
          感覚過敏を持つ方々向けに感覚刺激情報や快適な観光をあらかじめ把握することを目的としています。
        </p>
        <button id="start-button">3Dセンサリーマップを使ってみる</button>
      </section>
      <section class="filters">
        <!-- フィルターボタンはJavaScriptで動的に生成します -->
      </section>

      <!-- Unity WebGLの埋め込み -->
      <section class="unity-container">
        <canvas id="unity-canvas" width="960" height="600"></canvas>
      </section>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-images"></div>
        <p id="modal-description"></p>
      </div>
    </div>

    <script src="unity/Build/UnityLoader.js"></script>
    <!-- Unity WebGLのローダー -->
    <script src="js/main.js"></script>
    <!-- 外部JavaScript -->
  </body>
</html>
